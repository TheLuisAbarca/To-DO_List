<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-DO List</title>
</head>
<body class="container">
  <header class="row">
    <!--h1 class="col-12">To-Do List</-h1-->
  </header>
  <main class="row mt-4">
    <section class="col-12">
      <!--form action="" method="post">
        <input id="addTask" type="text" name="task" class="form-control" placeholder="Add to your list...">
        <input type="submit" value="Add Task">
      </form-->
      <div class="card card-white">
        <!--div class="card-header">
          <h3>To-Do List</h3>
        </div-->
        <div class="card-body">
            <div class="row">
                <h5 class="col-10">Today's To Do</h5>
                <button class="col-2 reload text-muted">
                    <i class="fas fa-sync"></i>   
                </button>
            </div>
            <div class="row">
                <input id="addTask" type="text" name="task" class="col-10 mb-2" placeholder="Add to your list...">
                <button class="col-2 add-Task text-muted">
                    <i class="fas fa-level-down-alt fa-rotate-90"></i>
                </button>
            </div>
            <ul id="task-list" class="">
            </ul>
            <div id="clr" class="row pt-2 pb-2 justify-content-center align align-items-center text-muted">
                Clear all completed
            </div>
        </div>

      </div>

    </section>
  </main>
