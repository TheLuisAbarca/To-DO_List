<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-DO List</title>
</head>
<body class="container">
  <header class="row">
  </header>
  <main class="row mt-4">
    <section class="col-12">
      <div class="card card-white">
        <div class="card-body">
            <div class="row pt-2 pb-2 justify-content-center align-items-center">
                <h5 class="col-10">Today's To Do</h5>
                <button class="col-2 reload text-muted border border-1 rounded-pill">
                    <i class="fas fa-sync"></i>   
                </button>
            </div>
            <div class="row pt-2 pb-2 border-top border-1 justify-content-center align-items-center">
                <input id="addTask" type="text" name="task" class="col-10" placeholder="Add to your list...">
                <button id="btnaddTask" class="col-2 text-muted border border-1 rounded-pill">
                    <i class="fas fa-level-down-alt fa-rotate-90"></i>
                </button>
            </div>
            <ul id="task-list" class="task-list">
            </ul>
            <div id="clr" class="row pt-2 pb-2 justify-content-center align align-items-center text-muted">
              <div class="col-12 d-flex justify-content-center align-items-center">
                <i class="fas fa-trash-alt"> </i>
                 Clear all completed
              </div>
            </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
