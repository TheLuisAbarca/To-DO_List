<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-DO List</title>
</head>
<body class="container">
  <header class="row pt-2 justify-content-center align-items-center">
    To-Do List WebApp
  </header>
  <main class="row mt-4">
    <section class="col-12">
      <div class="card card-white">
        <div class="card-body">
            <div class="row pt-2 pb-2 justify-content-center align-items-center">
                <h5 class="col-4 d-flex justify-content-start align-items-center">Today's To Do</h5>
                <div class="col-3">
                  <div class="row justify-content-center align-items-center">
                    <i class="fas fa-hashtag fa-xs col-6 h-0 w-50"></i>
                    <span id="totalTasks" class="col-6"></span>
                  </div>
                </div>
                <div class="col-3">
                  <div class="row justify-content-center align-items-center">
                    <i class="fas fa-check fa-xs col-6 h-0 w-50 "></i>
                    <span id="doneTasks" class="col-6"></span>
                  </div>
                </div>
                <button class="col-2 reload text-muted border border-1 rounded-pill">
                    <i class="fas fa-sync"></i>   
                </button>
            </div>
            <div class="row pt-2 pb-2 border-top border-1 justify-content-center align-items-center">
                <input id="addTask" type="text" name="task" class="col-10" placeholder="Add to your list...">
                <button id="btnaddTask" class="col-2 text-muted border border-1 rounded-pill">
                    <i class="fas fa-level-down-alt fa-rotate-90 hidden-mobile"></i>
                    <i class="fas fa-plus shown-mobile"></i>
                </button>
            </div>
            <ul id="task-list" class="task-list">
            </ul>
            <div id="clr" class="row pt-2 pb-2 justify-content-center align align-items-center text-muted">
              <div class="col-12 d-flex justify-content-center align-items-center">
                <i class="fas fa-trash-alt"> </i>
                 Clear all completed
              </div>
            </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="d-flex flex-column justify-content-center align-items-center p-3">
    <span>Copyright &copy; 2021</span>
    <span>Luis Anghelo Abarca Villacis</span>
  </footer>
</body>
</html>
